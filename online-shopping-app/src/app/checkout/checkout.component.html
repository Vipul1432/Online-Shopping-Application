<div class="checkout">
    <h1>Checkout</h1>
    <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="shippingDetails.name" name="name" required>
    
      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="shippingDetails.address" name="address" required></textarea>
    
      <button type="submit">Place Order</button>
    </form>
  </div>
