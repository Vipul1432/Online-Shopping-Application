<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/products">Online Shop</a>
  </div>
  <ul class="navbar-nav">
    <li><a routerLink="/products">Products</a></li>
    
    

    <!-- Display username if logged in -->
    <ng-container *ngIf="loggedIn; else loginTemplate">
      <li><span>Welcome, {{ getUsername() | titlecase }}!</span></li>
      <li><a routerLink="/cart">Cart {{ cartItemsCount > 0 ? '(' + cartItemsCount + ')' : '' }}</a></li>
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li><a (click)="logout()" class="logout">Logout</a></li>
    </ng-container>

    <!-- Display login and register links if not logged in -->
    <ng-template #loginTemplate>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/register">Register</a></li>
    </ng-template>
  </ul>
</nav>
<div class="main-content">
  <router-outlet></router-outlet>
</div>
